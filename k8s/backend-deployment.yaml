apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: piped17/backend:latest
        ports:
        - containerPort: 9000  
        env:   
        - name: REDIS_ADDR
          value: "redis:6379"
